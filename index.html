<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awak Technology - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- Logo Section -->
    <div class="logo-container">
        <img src="awak-logo.png" alt="AWAK Technology Logo" class="logo">
    </div>

    <div class="login-container">
        <form id="loginForm">
            <div class="awak-container">
                <h3> AWAK Technology</h3>
            </div>
            <div class="input-group">
                <label for="username">Username/Email</label>
                <input type="email" id="username" name="username" placeholder="Enter your email" required>
                <small>Error message</small>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <small>Error message</small>
            </div>
            <div class="input-group remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe" style="margin-left: -11em;">
                <label for="rememberMe" id="rememberMe" style="margin-left: -11em;">Remember Me</label>
            </div>
            <button type="submit">Login</button>
            <div id="spinner" class="spinner hidden"></div>
            <p id="message"></p>
        </form>

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="https://github.com/akshitsz" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
